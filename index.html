<!DOCTYPE html>
  <body>
    <script src="branches.js"> </script>
    <script>
      let htmlString = '<ul>';
      for (let branch of branches) {
        htmlString += `<li><a href="docs/${branch}/doxygen">${branch} / Doxygen</a></li>`;
        htmlString += `<li><a href="docs/${branch}/javadoc">${branch} / Javadoc</a></li>`;
        htmlString += "<br/>";
      }
      htmlString += '</ul>';
      document.getElementsByTagName('body')[0].innerHTML = htmlString;
    </script>
  </body>
</html>
